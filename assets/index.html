<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container container-fluid time time-block">
      <!-- Timeblocks go here -->
    <div class="input-group mb-1">
      <span class="input-group-text">9AM</span>
      <input type="text" id="textArea9" class="form-control description" />
      <div>
        <button id="save9am" class="btn btn-outline-secondary saveBtn" type="button"><i
          class="far fa-save"></i></button>
        </div>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">10AM</span>
      <input type="text" id="textArea10" class="form-control description" />
      <div>
        <button id="save10am" class="btn btn-outline-secondary saveBtn" type="button"><i
          class="far fa-save"></i></button>
        </div>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">11AM</span>
      <input type="text" id="textArea11" class="form-control description" />
      <div>
        <button id="save11am" class="btn btn-outline-secondary saveBtn" type="button"><i
          class="far fa-save"></i></button>
        </div>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">12PM</span>
      <input type="text" id="textArea12" class="form-control description" />
      <div>
        <button id="save12pm" class="btn btn-outline-secondary saveBtn" type="button"><i
          class="far fa-save"></i></button>
        </div>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">1PM</span>
      <input type="text" id="textArea1" class="form-control description" />
      <div>
        <button id="save1pm" class="btn btn-outline-secondary saveBtn" type="button"><i
          class="far fa-save"></i></button>
        </div>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">2PM</span>
      <input type="text" id="textArea2" class="form-control description" />
      <div>
        <button id="save2pm" class="btn btn-outline-secondary saveBtn" type="button"><i
          class="far fa-save"></i></button>
        </div>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">3PM</span>
      <input type="text" id="textArea3" class="form-control description" />
      <div>
        <button id="save3pm" class="btn btn-outline-secondary saveBtn" type="button"><i
          class="far fa-save"></i></button>
        </div>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">4PM</span>
      <input type="text" id="textArea4" class="form-control description" />
      <div>
        <button id="save4pm" class="btn btn-outline-secondary saveBtn" type="button"><i
          class="far fa-save"></i></button>
        </div>
    </div>
    <div class="input-group mb-1">
      <span class="input-group-text">5PM</span>
      <input type="text" id="textArea5" class="form-control description" />
      <div>
        <button id="save5pm" class="btn btn-outline-secondary saveBtn" type="button"><i
          class="far fa-save"></i></button>
        </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./script.js"></script>
</html>
